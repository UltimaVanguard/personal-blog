<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Blog</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/form.css"/>
    </head>

    <body>
        <header>
            <h1>Personal Blog</h1>
            <nav>
                <p><a href="./blog.html">Entries</a></p>
            </nav>
        </header>

        <main>
            <h2>Blog Entry</h2>
            <form id="blog-form">
                <section class="blog-post">
                    <label for="full-name">Name</label>
                    <input type="text" name="full-name" id="full-name" placeholder="First Last"/>
                </section>
                <section class="blog-post">
                    <label for="title">Blog Title</label>
                    <input type="text" name="title" id="title" placeholder="Title"/>
                </section>
                <section class="blog-post">
                    <label for="content">Blog Post</label>
                    <input type="text" name="blog-post" id="blog-post" placeholder="Post"/>
                </section>
                <section class="blog-post">
                    <button id="submit">Submit</button>
                </section>
            </form>
        </main>

        <script src="./assets/js/form.js"></script>
    </body>

    <footer>
        <p>Created by <a href="https://ultimavanguard.github.io/eugene-mcclellan-portfolio/">Eugene McClellan</a></p>
    </footer>
</html>
